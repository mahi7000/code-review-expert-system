<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Python Code Review Expert System</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        header {
            background: #111827;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        header p {
            color: #9ca3af;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        textarea {
            width: 100%;
            height: 380px;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .analyze-btn {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .analyze-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .results {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            max-height: 500px;
            overflow-y: auto;
        }

        .results h2 {
            margin-bottom: 15px;
            color: #111827;
        }

        .violation {
            background: white;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 12px;
            border-left: 5px solid #f59e0b;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .violation.high { border-left-color: #dc2626; }
        .violation.medium { border-left-color: #f59e0b; }
        .violation.low { border-left-color: #10b981; }

        .violation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .line {
            background: #e5e7eb;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 13px;
        }

        .message {
            margin-bottom: 6px;
            color: #374151;
        }

        .suggestion {
            font-size: 13px;
            color: #6b7280;
            font-style: italic;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            padding: 40px 0;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            margin-top: 20px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <h1>Python Code Review Expert System</h1>
    </header>

    <main>
        <!-- INPUT -->
        <section>
            <textarea id="code">
def example():
    data = [1, 2, 3]
    for i in range(len(data)):
        print(data[i])
            </textarea>

            <button class="analyze-btn" id="analyzeBtn">Analyze Code</button>

            <div class="loading" id="loading">
                Analyzing code using expert system...
            </div>
        </section>

        <!-- RESULTS -->
        <section class="results">
            <h2>Detected Violations</h2>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        Introduction to Artificial Intelligence Project - Expert System
    </footer>

</div>

<script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const codeArea = document.getElementById("code");
    const resultsDiv = document.getElementById("results");
    const loading = document.getElementById("loading");

    analyzeBtn.onclick = async () => {
        const code = codeArea.value.trim();

        if (!code) {
            alert("Please enter Python code.");
            return;
        }

        resultsDiv.innerHTML = "";
        loading.style.display = "block";
        analyzeBtn.disabled = true;

        try {
            const response = await fetch("http://localhost:5000/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            });

            if (!response.ok) {
                throw new Error("Server error");
            }

            const violations = await response.json();

            if (violations.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty">No violations detected</div>
                `;
            } else {
                violations.forEach(v => {
                    const div = document.createElement("div");
                    div.className = `violation ${v.severity}`;

                    div.innerHTML = `
                        <div class="violation-header">
                            <span>${v.rule} (${v.category})</span>
                            <span class="line">Line ${v.line}</span>
                        </div>
                        <div class="message">${v.message}</div>
                        <div class="suggestion">Suggestion: ${v.suggestion}</div>
                    `;

                    resultsDiv.appendChild(div);
                });
            }

        } catch (err) {
            resultsDiv.innerHTML = `
                <div class="empty">Error connecting to backend</div>
            `;
        } finally {
            loading.style.display = "none";
            analyzeBtn.disabled = false;
        }
    };
</script>

</body>
</html>
